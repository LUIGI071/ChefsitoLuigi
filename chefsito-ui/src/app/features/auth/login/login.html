<section class="login-wrapper">
  <article class="login-card">
    <header class="login-header">
      <h1>Chefsito</h1>
      <p class="subtitle">Inicia sesiÃ³n para ver tu despensa ğŸ§‘â€ğŸ³</p>
    </header>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
      <label class="field">
        <span>Usuario o email</span>
        <input
          type="text"
          name="usernameOrEmail"
          [(ngModel)]="usernameOrEmail"
          required
        />
      </label>

      <label class="field">
        <span>ContraseÃ±a</span>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="4"
        />
      </label>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Entrando...</span>
      </button>

      <p class="error" *ngIf="error">{{ error }}</p>
    </form>
  </article>
</section>
